<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Контакты</title>
</head>
<body id="contacts">
<h1>Наши контакты</h1>
<hr>
<h3>Напишите нам</h3>
<form id="contacts_form">
    <fieldset>
        <p>
            <input name="name" class="capitalize" type="text" size="40" placeholder="Имя" />
        </p>
        <p>
            <input name="phone" type="text" size="40" placeholder="Телефон" />
        </p>
        <p>
            <input name="email" type="text" size="40" placeholder="E-mail" />
        </p>
        <p>
            <textarea name="text" cols="40" rows="40" placeholder="Текст"></textarea>
        </p>
        <p>
            <button type="submit">Отправить</button>
        </p>
    </fieldset>
</form>
</body>
<script src="js/main.js"></script>
</html>
